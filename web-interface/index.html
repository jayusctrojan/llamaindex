<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Upload Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e90ff 0%, #0066cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: #1e90ff;
            color: white;
            box-shadow: 0 2px 10px rgba(30, 144, 255, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1e90ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
        }
        
        .file-upload-area {
            border: 3px dashed #1e90ff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .file-upload-area:hover,
        .file-upload-area.dragover {
            background: #f0f2ff;
            border-color: #0066cc;
        }
        
        .file-upload-area i {
            font-size: 48px;
            color: #1e90ff;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 14px;
        }
        
        .file-info {
            display: none;
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .file-info.show {
            display: block;
        }
        
        .submit-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1e90ff 0%, #0066cc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.3);
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1e90ff, #0066cc);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="header">
            <p>Upload content for organizational intelligence analysis üöÄ</p>
        </div>
        
        <div class="upload-tabs">
            <button class="tab-button active" onclick="switchTab('url')">URL/Link</button>
            <button class="tab-button" onclick="switchTab('file')">File Upload</button>
        </div>
        
        <!-- URL Upload Tab -->
        <div id="url-tab" class="tab-content active">
            <form id="url-form">
                <div class="form-group">
                    <label for="url">YouTube URL or Article Link</label>
                    <input type="url" id="url" name="url" placeholder="https://youtube.com/watch?v=... or https://article-url.com" required>
                </div>
                
                <div class="form-group">
                    <label for="url-course">Course</label>
                    <input type="text" id="url-course" name="course" placeholder="e.g., Leadership Training" value="General">
                </div>
                
                <div class="form-group">
                    <label for="url-module">Module</label>
                    <input type="text" id="url-module" name="module" placeholder="e.g., Strategic Planning" value="URL Content">
                </div>
                
                <button type="submit" class="submit-button">Process URL</button>
            </form>
        </div>
        
        <!-- File Upload Tab -->
        <div id="file-tab" class="tab-content">
            <form id="file-form">
                <div class="form-group">
                    <div class="file-upload-area" id="file-drop-area">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Drag & Drop your file here</div>
                        <div class="upload-subtext">or click to browse (PDF, Word, Excel, PowerPoint, Images, Audio, Video)</div>
                        <input type="file" id="file-input" accept=".pdf,.docx,.doc,.pptx,.ppt,.xlsx,.xls,.jpg,.jpeg,.png,.gif,.mp3,.wav,.mp4,.avi,.mov,.txt,.md" style="display: none;">
                    </div>
                    
                    <div class="file-info" id="file-info">
                        <strong>Selected File:</strong>
                        <div id="file-details"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="file-course">Course</label>
                    <input type="text" id="file-course" name="course" placeholder="e.g., Leadership Training" value="General">
                </div>
                
                <div class="form-group">
                    <label for="file-module">Module</label>
                    <input type="text" id="file-module" name="module" placeholder="e.g., Strategic Planning" value="Direct Upload">
                </div>
                
                <button type="submit" class="submit-button" disabled>Upload & Process</button>
            </form>
        </div>
        
        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        let selectedFile = null;
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }
        
        // File upload handling
        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileDetails = document.getElementById('file-details');
        const fileSubmitButton = document.querySelector('#file-form .submit-button');
        
        fileDropArea.addEventListener('click', () => fileInput.click());
        
        fileDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropArea.classList.add('dragover');
        });
        
        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('dragover');
        });
        
        fileDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });
        
        function handleFileSelection(file) {
            selectedFile = file;
            fileDetails.innerHTML = `
                <div><strong>Name:</strong> ${file.name}</div>
                <div><strong>Size:</strong> ${formatFileSize(file.size)}</div>
                <div><strong>Type:</strong> ${file.type || 'Unknown'}</div>
            `;
            fileInfo.classList.add('show');
            fileSubmitButton.disabled = false;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Form submissions
        document.getElementById('url-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.contentType = 'url';
            
            await submitData(data);
        });
        
        document.getElementById('file-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile) return;
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Convert file to base64
            const base64 = await fileToBase64(selectedFile);
            data.fileContent = base64;
            data.filename = selectedFile.name;
            data.mimeType = selectedFile.type;
            data.fileSize = selectedFile.size;
            data.contentType = 'file';
            
            await submitData(data);
        });
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
        
        async function submitData(data) {
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const statusMessage = document.getElementById('status-message');
            const submitButtons = document.querySelectorAll('.submit-button');
            
            // Show progress bar and disable buttons
            progressBar.style.display = 'block';
            submitButtons.forEach(btn => btn.disabled = true);
            statusMessage.style.display = 'none';
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);
            
            try {
                const response = await fetch('/content-upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('success', `‚úÖ Success! Processing ID: ${result.processing_id || 'N/A'}`);
                    
                    // Reset forms
                    document.getElementById('url-form').reset();
                    document.getElementById('file-form').reset();
                    selectedFile = null;
                    fileInfo.classList.remove('show');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
            } catch (error) {
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                showStatus('error', `‚ùå Error: ${error.message}`);
            }
            
            // Re-enable buttons after delay
            setTimeout(() => {
                submitButtons.forEach(btn => btn.disabled = false);
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }, 2000);
        }
        
        function showStatus(type, message) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.className = `status-message ${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
